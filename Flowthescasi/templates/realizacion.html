<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/realizacion.css') }}">
</head>
<body>
    <header>
        <div class="logo">   
            <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo de Flowthes" class="logo"> 
        </div>
        <nav>
            <a class="titulo21">Realizar Compra</a>
            <a href="#">Regresar</a>
            <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Usuario" class="avatar">
        </nav>
    </header>
    <div class="container">
                 
            
           

            
        

        <form class="purchase-form">
            <div class="personal-info">
                <h3>Información Personal</h3>
                <div class="form-row">
                    <input type="text" placeholder="Nombres y apellidos completos">
                    <input type="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Número de Documento">
                    <input type="text" placeholder="Municipio/Ciudad">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Teléfono">
                    <input type="text" placeholder="Departamento">
                </div>
            </div>

            <div class="address-info">
                <div class="form-row">
                    <select>
                        <option>Tipo de dirección</option>
                        <option>1.AV</option>
                        <option>2.Calle</option>
                        <option>3.Carrera</option>
                        <option>4.Diagonal</option>
                    </select>
                    <select>
                        <option>Lugar</option>
                        <option>1. Torre</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Dirección">
                </div>
                <div class="form-row">
                    <textarea placeholder="Información adicional"></textarea>
                </div>
            </div>

            <div class="accept-payment">
                  <a href="{{ url_for('factura')}}">Aceptar</a> 
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Aceptar términos y condiciones</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
