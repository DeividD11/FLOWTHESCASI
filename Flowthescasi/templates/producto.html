<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/producto.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detalle_producto.css') }}">
    <title>Registrar Producto</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Flowthes</h1>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Regresar</a>
            <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Usuario" class="avatar">
        </nav>
    </header>
    <form action="{{ url_for('guardar_producto') }}" method="POST">
        <h1>Registro de Productos</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br>
    
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>
    
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" required><br>
    
        <label for="cantidad_minima">Cantidad Mínima:</label>
        <input type="number" id="cantidad_minima" name="cantidad_minima" required><br>
    
        <label for="clasificacion">Clasificación:</label>
        <input type="text" id="clasificacion" name="clasificacion" required><br>
    
        <input type="submit" value="Guardar Producto">
        <a href="{{ url_for('home') }}">Volver</a>
    </form>
    
    
</body>
</html>
